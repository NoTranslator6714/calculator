<html>
<head>
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
	<title>Tick Calculator</title>
		
	<link rel="icon" type="image/png" href="">

    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
	<script src="tick.js" type="text/javascript"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="custom.css">

<body class="minecraft">
	<div class="container">
		<div class="row-margin-top row-margin-bottom row">
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Years:</span>
					<input id="year" type="text" class="form-control" value="0">
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Days:</span>
					<input id="day" type="text" class="form-control" value="0">
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Hours:</span>
					<input id="hour" type="text" class="form-control" value="0">
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Minutes:</span>
					<input id="minute" type="text" class="form-control" value="5">
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Seconds:</span>
					<input id="second" type="text" class="form-control" value="0">
				</div>
			</div>
		</div>
		<div class="row-margin-top row-margin-bottom row">
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">Ticks:</span>
					<input id="tick" type="text" class="form-control" value="6000" readonly>
				</div>
			</div>
		</div>
		<hr>
		<div class="row-margin-top row-margin-bottom row">
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">Ticks:</span>
					<input id="tick2" type="text" class="form-control" value="6000">
				</div>
			</div>
		</div>
		<div class="row-margin-top row-margin-bottom row">
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Years:</span>
					<input id="year2" type="text" class="form-control" value="0"readonly>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Days:</span>
					<input id="day2" type="text" class="form-control" value="0"readonly>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Hours:</span>
					<input id="hour2" type="text" class="form-control" value="0"readonly>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Minutes:</span>
					<input id="minute2" type="text" class="form-control" value="5"readonly>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Seconds:</span>
					<input id="second2" type="text" class="form-control" value="0"readonly>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Ticks:</span>
					<input id="tick3" type="text" class="form-control" value="0"readonly>
				</div>
			</div>
		</div>
	</div>
</body>
